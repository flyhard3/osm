<html>
<head>
<title>OSM TEST PAGE</title>
<!-- Mapbox -->
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />

<!-- Leaflet -->
<link rel="stylesheet"
	href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
<link rel="stylesheet" href="css/osm_1.css" />


</head>
<body>
	<p>OSM TEST</p>
	<div id="map"></div>
	<script>
	// Provide your access token
	// L.mapbox.accessToken = 'pk.eyJ1IjoiZmx5aGFyZCIsImEiOiJjaWVtZGF1dXQwMDExc2trbTk4ZGhlMnRiIn0.ViVTsKyELz4am1AscNo4qA';
	// Create a map in the div #map
	// var map = L.mapbox.map('map', 'mapbox.streets').setView([35.552854,139.5111933 ], 15);
	
		var map = L.map('map').setView([35.5796,139.5308 ], 15);
		

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
		    maxZoom: 18,
		    id: 'flyhard.ciemdau5w000zsmm3dc55zbna',
		    accessToken: 'pk.eyJ1IjoiZmx5aGFyZCIsImEiOiJjaWVtZGF1dXQwMDExc2trbTk4ZGhlMnRiIn0.ViVTsKyELz4am1AscNo4qA'
		}).addTo(map);

		var marker = L.marker([35.57966012045329,139.530865503605]).addTo(map);
		
		var circle = L.circle([35.57966012045329,139.530865503605],500, {
		    color: 'red',
		    fillColor: '#f03',
		    fillOpacity: 0.5
		}).addTo(map);
		
		marker.bindPopup("<b>Hello world!</b><br>日本語").openPopup();
		circle.bindPopup("I am a circle.");
		
		var popup = L.popup()
	    .setLatLng([35.5756,139.5388])
	    .setContent("I am a standalone popup.")
	    .openOn(map);
		
		var popup = L.popup();

		function onMapClick(e) {
		    popup
		        .setLatLng(e.latlng)
		        .setContent("You clicked the map at " + e.latlng.toString())
		        .openOn(map);
		}


		map.on('click', onMapClick);
		
		
	</script>
</body>
</html>
