<html>
<!-- 
Clean and simple version of mapbox testing.
 -->
<head>
<title>OSM TEST PAGE</title>
<!-- Mapbox -->
<meta name='viewport'
	content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css'
	rel='stylesheet' />
	<script src="./geoJsonSample.js" >//</script>

<link rel="stylesheet" href="css/osm_1.css" />

</head>
<body>
	<p>OSM TEST</p>
	<div id="map"></div>
	<script>
		// Provide your access token
		L.mapbox.accessToken = 'pk.eyJ1IjoiZmx5aGFyZCIsImEiOiJjaWVtZGF1dXQwMDExc2trbTk4ZGhlMnRiIn0.ViVTsKyELz4am1AscNo4qA';

		var map = L.mapbox.map('map', 'flyhard.ciemdau5w000zsmm3dc55zbna',
				{
		    scrollWheelZoom: false
		}).setView([ 35.5796, 139.5308 ], 15);
		var layers = {
			Streets : L.mapbox.tileLayer('mapbox.streets'),
			Outdoors : L.mapbox.tileLayer('mapbox.outdoors'),
			Satellite : L.mapbox.tileLayer('mapbox.satellite'),
			Markers: L.mapbox.tileLayer('mapbox.dc-markers')
		};
		
		layers.Streets.addTo(map);
		L.control.layers(layers).addTo(map);

		var marker = L.marker([ 35.57966012045329, 139.530865503605 ]).addTo(
				map);

		var circle = L.circle([ 35.57966012045329, 139.530865503605 ], 5, {
			color : 'red',
			fillColor : '#f03',
			fillOpacity : 0.5
		}).addTo(map);

		marker.bindPopup("<b>Hello world!</b><br>日本語").openPopup();
		circle.bindPopup("I am a circle.");

		var popup = L.popup().setLatLng([ 35.5756, 139.5388 ]).setContent(
				"I am a standalone popup.").openOn(map);

		var popup = L.popup();

		function onMapClick(e) {
			popup.setLatLng(e.latlng).setContent(
					"You clicked the map at " + e.latlng.toString())
					.openOn(map);
		}
		 L.geoJson(geojsonFeature,
				    {
		      onEachFeature: function(feature, layer){
		        if (feature.properties && feature.properties.popupContent) {
		          layer.bindPopup(feature.properties.popupContent);
		        }
		      }
		    }).addTo(map);
		 
		map.on('click', onMapClick);
	</script>
</body>
</html>
